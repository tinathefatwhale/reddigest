<script>
	function login(){
		var request = new XMLHttpRequest();
		request.open("POST","login.php");
		var u = document.getElementById("uname").value;
		var p = document.getElementById("pword").value;
		request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		request.onreadystatechange = function() {
		    if(request.readyState == 4 && request.status == 200) {
			    var data = request.responseText;
			    if(data === "DENY"){
			    	document.getElementById("error").innerHTML = "<br>Username/Password incorrect<br>";
			    }
				else{
					document.getElementById("headersection").innerHTML = "<h1>Welcome, " + u + "</h1>";
					document.getElementById("table").innerHTML = data;
					document.getElementById("loginform").innerHTML = "";
				}
		    }
		}
		request.send("uname="+u+"&sent=yes&pword="+p);
	}
</script>

<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<div id="headersection"></div>
	<div id="loginform">
		<form action="Javascript:login()" id="form1">
			<label>Username</label><input type="text" id="uname" name="uname"><br>
			<label>Password</label><input type="password" id="pword" name="pword"><br>
			<button onclick="login()">Log In</button>
		</form>
		
		<a href="create.html">New user? Click here</a>
		<div id="error"></div>
	</div>
	<table id="table"></table>
</body>
</html>
