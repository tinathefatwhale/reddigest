<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="row_formatting.js"></script>
  <link rel="stylesheet" type="text/css" href="style_evan.css">
  
</head>
<script>
        function logout(){
                $.ajax({
                        url: "logout.php",
                        method: "GET",
                        dataType: "json",
                        success: function(data){
                              window.location.href="index.html"; 
                                
                        }
                });
        }	
	$(document).ready(function(){
		$.ajax({
			url:"http://www.reddit.com/r/all.json",
			type: "GET",
			dataType: "json",
			header: {'Access-Control-Allow-Origin':'http://www.reddit.com'},
			data: {t: "day", limit: get_max_rows()},
			success: function(link_list){
					link_list.data.children.forEach(function(obj) {
						console.log(obj); 
						console.log(obj);
						populate_link(obj)
					});
				}
		});
	});
	
</script>

<body>
<div><button class="btn btn-warning pull-right" style="margin-right: 1%;" onclick="logout()">Log Out</button></div>
<div id="link_table">

</div>
</body>

</html>
